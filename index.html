<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phooones</title>
    <!-- bootstrap css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header  -->
    <header>
        <section class="container my-5">
            <div class="bg-primary bg-gradient p-5 rounded-3">
                <!-- header text  -->
                <h1 class="text-center text-white">Phooones</h1>
                <!-- input text and search button  -->
                <div class="input-group my-4">
                    <input id="input-text" type="text" class="form-control bg-" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="getResult()" class="btn btn-dark" type="button">Search</button>
                </div>
            </div>
        </section>
    </header>
    <!-- body  -->
    <main class="container">
        <!-- phones container -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="./js/app.js"></script>

</html>
